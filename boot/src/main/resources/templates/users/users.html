<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <table style="margin-left: auto; margin-right: auto;">
        <thead style="background-color: #F5E8D0; font-size: 22px;">
        <tr class="first">
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody style="font-size: 20px">
        <tr th:each="user: ${users}">
            <th th:text="${user.id}"/>
            <th th:text="${user.name}"/>
            <th th:text="${user.lastName}"/>
            <th th:text="${user.age}"/>
            <th th:text="${user.email}"/>
            <td> <a th:href="@{/users/{id}/(id=${user.id})}" th:text="Page"/> </td>
            <td> <a th:href="@{/users/{id}/edit(id=${user.id})}" th:text="Update"/> </td>
            <td> <a th:href="@{/users/{id}/delete(id=${user.id})}" th:text="Delete"/> </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/users/new}">
        <input type="submit" value="Create new user" style="background-color: orange;"/>
    </form>

</div>
</body>
</html>
